<!DOCTYPE html>
<html>
    <head>
        <!-- Head contains information (meta-data) about about the HTML document -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Harmandeep Singh">
    <meta name="description" content="My first web page">
    <meta name="keyword" content="html, css, web, web development, javascript">
    <link rel="icon" href="./assets/media/favicon.png?v=2" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/styles.css" media="all">
    <title>Images in HTML</title>
    <!-- Add icon here later -->

    <body>
  <header class="topbar">
    <div class="brand">Fakebook</div>
    <nav class="nav">
      <a>Friends</a>
      <a>Pages</a>
      <a>Groups</a>
      <a>My ads</a>
      <a>Settings</a>
    </nav>
    <div class="avatar-wrap" id="openModalBtn">
      <img class="avatar" src="./assets/media/avatar.jpg" alt="user">
    </div>
  </header>

  <main class="container">
    <section class="composer">
      <form id="postForm" class="post-form" novalidate>
        <textarea id="postText" placeholder="Any thoughts to share?" rows="6"></textarea>

        <div class="form-footer">
          <label class="file-label" for="postImage">
            <span class="file-icon"> <img src="./assets/media/image-icon.png" alt="image-icon" ></span>
            <input id="postImage" type="file" accept="image/*" />
            <span id="fileName" class="file-name"></span>
          </label>

          <button id="postBtn" class="btn" type="submit">Post</button>
        </div>
      </form>
    </section>

    <section id="posts" class="posts"></section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal hidden" role="dialog" aria-hidden="true">
  <div class="modal-content account-card">
    <button id="closeModal" class="modal-close">&times;</button>

    <img class="profile-pic" src="./assets/media/avatar.jpg" alt="avatar">

    <h2 class="user-name" id="modalName"></h2>
<p class="username" id="modalUsername"></p>

<div class="info-list">

</div>
 <!-- Used the emoji icons instead of the image icon -->

    <button class="close-btn" id="closeModalBtn">Close</button>
  </div>
</div>


  <script type="module" src="./assets/script/main.js"></script>

</body>   
</html>
